<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>현재온도: {{temperature}}</h1>

    <table>
        <tr>
            <th>사진</th>
            <th>영화제목</th>
            <th>평점</th>
            <th>요약</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td><img src="{{movie.small_cover_image}}"></td>
            <td>{{movie.title}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.summary}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
